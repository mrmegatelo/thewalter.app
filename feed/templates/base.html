<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Walter{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@700&family=Source+Serif+4:opsz@8..60&display=swap"
          rel="stylesheet">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>

    <script src="https://unpkg.com/htmx.org@2.0.0/dist/htmx.js"
            integrity="sha384-Xh+GLLi0SMFPwtHQjT72aPG19QvKB8grnyRbYBNIdHWc2NkCrz65jlU7YrzO6qRp"
            crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'feed/styles/main.css' %}">
</head>
<body class="container">
<header class="header subgrid spread">
    <span class="header-logo">
        <a href="{% url 'index' %}">Walter</a>
    </span>
    {% if user.is_authenticated %}
        {% include 'blocks/header/authenticated.html' %}
    {% else %}
        {% include 'blocks/header/anonym.html' %}
    {% endif %}
</header>
<main class="content">
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
