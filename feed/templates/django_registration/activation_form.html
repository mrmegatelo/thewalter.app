{% extends 'layouts/centered.html' %}
{% load i18n %}
{% block title %}{% translate 'Sign up' noop %}{% endblock %}

{% block main %}
    <div class="centered-form-wrapper">
        <div>
            <h1 class="heading">{% translate "You're almost there!" noop %}</h1>
            <p class="paragraph">{% translate 'Click the button to activate your account' noop %}</p>
        </div>
        <form class="form" action="{% url 'django_registration_activate' %}" method="post">
            {% csrf_token %}
            {{ form.as_div }}
            <button class="button button--primary flex-column-button-container"
                    type="submit">{% translate 'Activate an account' noop %}</button>
        </form>
    </div>
{% endblock %}
