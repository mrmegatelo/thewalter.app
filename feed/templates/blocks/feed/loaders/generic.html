{% if reload_filters %}
    <form id="feed-filters"
          class="button-group"
          method="post"
          hx-trigger="change"
          hx-target="this"
          hx-post="{% url 'api_feed_filters' %}"
          hx-swap-oob="true"
    >
        {% include 'blocks/feed/filters.html' %}
    </form>
{% endif %}
<ul id="feed-list"
    class="feed-list-wrapper"
    hx-trigger="load, change from:#feed-filters, RefreshFeed from:body"
    hx-get="{{ load_url }}"
    hx-include="#feed-filters"
    hx-params="filter"
    hx-swap="innerHTML"
    hx-swap-oob="true"
>
    {% include 'blocks/feed/loader.html' %}
</ul>
