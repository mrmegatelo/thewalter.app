{% load i18n %}
<div class="feed-filters">
    <h4>Filter:</h4>
    <form
            id="feed-filters"
            class="feed-filters-form"
            method="post"
            hx-trigger="change"
            hx-target="#feed"
            hx-get="{% url 'api_feed_list' %}"
    >
        <input type="hidden" name="filter" value="enabled"/>
        <div class="feed-filters-item">
            <input type="checkbox"
                   class="feed-filters-item__checkbox"
                   name="filter"
                   id="filter_by_interesting"
                   value="only_interesting"
                    {% if applied_filters.only_interesting %}
                   checked
                    {% endif %}
            />
            <label for="filter_by_interesting"
                   class="feed-filters-item__title  button button_sm button_outline">
                <span>👎</span>
                {% translate 'Not interesting' noop %}
            </label>
        </div>
    </form>
    <a class="link" href="{% url 'feed_index' %}">Reset filters</a>
</div>
