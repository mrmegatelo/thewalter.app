{% csrf_token %}
<div class="feed-filters-item">
    <input id="podcasts"
           type="radio"
           name="feed_type"
           value="podcasts"
           class="feed-filters-item__checkbox"
           {% if feed_type == 'podcasts' %}checked{% endif %}
    />
    <label for="podcasts"
           class="feed-filters-item__title button button--ghost button--sm"
    >
        <span class="button__icon">{% include 'icons/headphones.svg' %}</span>
        Podcasts
    </label>
</div>
