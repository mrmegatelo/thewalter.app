{% extends 'forms/feed_new.html' %}
{% load i18n %}
{% block result %}
    <form method="post" 
          hx-post="{% url 'api_feed_parsing_status' %}"
          hx-trigger="every 2s"
    >
        {% csrf_token %}
        <input type="hidden" name="task_id" value="{{ task_id }}" />
        <span>{% translate 'Parsing in progress...' noop %}</span>
    </form>
{% endblock %}
