{% extends 'feed/index.html' %}
{% load i18n %}

{% block main %}
    <form class="form" method="post" action="{% url 'new_feed' %}">
        {% csrf_token %}
        <div class="form-inline-row">
            {{ form.as_div }}
            <button class="button button_primary button_sm" type="submit">
                {% translate 'Add feed' noop %}
            </button>
        </div>
    </form>
{% endblock %}
