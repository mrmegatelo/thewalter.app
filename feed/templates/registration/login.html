{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% translate 'Login' noop %}{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% translate 'Login' noop %}</button>
    </form>
{% endblock %}
