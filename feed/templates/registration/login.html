{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% translate 'Login' noop %}{% endblock %}

{% block content %}
    <div>
        {% include 'blocks/page-heading.html' %}
        <form class="form" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="button" type="submit">{% translate 'Login' noop %}</button>
        </form>
    </div>
{% endblock %}
